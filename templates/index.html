<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chatbot RH</title>
</head>
<body>
    <h1>Chatbot RH - Busca Manual</h1>
    <form method="POST" autocomplete="off">
    <label>Email do colaborador:</label><br>
    <input type="email" name="email" autocomplete="off" required><br><br>

    <label>Categoria:</label><br>
    <input type="text" name="categoria" autocomplete="off" required><br><br>

    <label>Subcategoria:</label><br>
    <input type="text" name="subcategoria" autocomplete="off"><br><br>

    <label>Motivo:</label><br>
    <input type="text" name="motivo" autocomplete="off"><br><br>

    <button type="submit">Buscar Resposta</button>
</form>


    {% if mensagem %}
    <div style="margin-top:20px; padding:10px; background:#d0ffd0; border:1px solid #0a0;">
        <strong>{{ mensagem }}</strong>
    </div>
    {% endif %}

</body>
</html>
